<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View State Control - MapLibre GL Components</title>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.15.0/dist/maplibre-gl.css" />
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl-components@0.6.1/dist/maplibre-gl-components.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .info-banner {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 16px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        font-size: 13px;
        color: #333;
        z-index: 10;
        text-align: center;
        max-width: 500px;
      }
      .info-banner strong {
        color: #0078d7;
      }
      #bbox-output {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 14px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        font-size: 12px;
        color: #333;
        z-index: 10;
        min-width: 200px;
        display: none;
      }
      #bbox-output .label {
        font-weight: 600;
        color: #0078d7;
        margin-bottom: 4px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      #bbox-output .value {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        font-size: 11px;
        word-break: break-all;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="info-banner">
      <strong>View State Control</strong> &mdash; Pan, zoom, or tilt the map to see live updates.
      Click <strong>Draw BBox</strong> to draw a bounding box on the map.
    </div>

    <div id="bbox-output">
      <div class="label">Drawn Bounding Box</div>
      <div class="value" id="bbox-value"></div>
    </div>

    <script type="module">
      import maplibregl from 'https://esm.sh/maplibre-gl@5.15.0';
      import { ViewStateControl } from 'https://esm.sh/maplibre-gl-components@0.6.1';

      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
        center: [-98, 38.5],
        zoom: 4,
        maxPitch: 85,
      });

      map.addControl(new maplibregl.NavigationControl(), 'top-right');

      // Add view state control - panel open by default
      const viewStateControl = new ViewStateControl({
        collapsed: false,
        enableBBox: true,
        precision: 4,
      });
      map.addControl(viewStateControl, 'bottom-left');

      // Show drawn bbox in the output panel
      const bboxOutput = document.getElementById('bbox-output');
      const bboxValue = document.getElementById('bbox-value');

      viewStateControl.on('bboxdraw', (event) => {
        if (event.bbox && bboxOutput && bboxValue) {
          bboxOutput.style.display = 'block';
          bboxValue.textContent = `[${event.bbox.map(v => v.toFixed(4)).join(', ')}]`;
        }
      });

      viewStateControl.on('bboxclear', () => {
        if (bboxOutput) {
          bboxOutput.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
