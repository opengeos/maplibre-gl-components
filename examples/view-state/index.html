<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View State Control - MapLibre GL Components</title>
    <link
      href="https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .info-banner {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 8px 16px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        font-size: 13px;
        color: #333;
        z-index: 10;
        text-align: center;
        max-width: 500px;
      }
      .info-banner strong {
        color: #0078d7;
      }
      #bbox-output {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px 14px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        font-size: 12px;
        color: #333;
        z-index: 10;
        min-width: 200px;
        display: none;
      }
      #bbox-output .label {
        font-weight: 600;
        color: #0078d7;
        margin-bottom: 4px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }
      #bbox-output .value {
        font-family:
          "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 11px;
        word-break: break-all;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-banner">
      <strong>View State Control</strong> &mdash; Pan, zoom, or tilt the map to
      see live updates. Click <strong>Draw BBox</strong> to draw a bounding box
      on the map.
    </div>
    <div id="bbox-output">
      <div class="label">Drawn Bounding Box</div>
      <div class="value" id="bbox-value"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
