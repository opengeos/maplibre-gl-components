<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre Three Plugin Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .info {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 2;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 13px;
        line-height: 1.45;
        max-width: 320px;
      }
      .info code {
        background: #f1f1f1;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <strong>Three.js + MapLibre</strong><br />
      Rotating cube added with <code>MapScene</code> from
      <code>@dvt3d/maplibre-three-plugin</code>.<br />
      Pan/zoom/tilt the map to inspect alignment.
    </div>
    <div id="map"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
