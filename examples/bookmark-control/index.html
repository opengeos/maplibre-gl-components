<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookmarkControl Example</title>
  <link href="https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      z-index: 1;
    }
    .info-panel h3 { margin: 0 0 10px 0; }
    .info-panel p { margin: 0 0 8px 0; color: #666; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="info-panel">
    <h3>ðŸ”– BookmarkControl</h3>
    <p>Click the bookmark button to open the panel.</p>
    <p><strong>Save:</strong> Enter a name and click + to save the current view.</p>
    <p><strong>Restore:</strong> Click a bookmark to fly to that location.</p>
    <p><strong>Manage:</strong> Hover over a bookmark to rename or delete it.</p>
    <p>Bookmarks are saved to localStorage and persist across sessions.</p>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
